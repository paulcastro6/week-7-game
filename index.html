<!DOCTYPE html>
<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
</head>
<body>

<div class="container">

        <div class="jumbotron" style="background-color: skyblue; color: white">
        <h1 class="text-center">Train Times</h1>
        <h3 class="text-center">CHOOO CHOOO</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
        
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>First Train Time</th>
                                <th>Frequency</th>
                                <th>Arrival Time</th>
                                <th>Minutes till Train</th> 
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
    

                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="trainTimeInput">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (Minutes)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="newTrainButton">Submit</button>
                </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="assets/javascript/app.js"></script>

</body>
</html>
